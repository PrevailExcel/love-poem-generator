<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (≤ 60 chars, emotional + keyword-rich) -->
  <title>dear.luv — Write Love Letters, Romantic Messages & Heartfelt Notes</title>

  <!-- Primary SEO Description (≤ 160 chars) -->
  <meta
    name="description"
    content="dear.luv helps you express love beautifully. Write romantic letters, emotional messages, apologies, and heartfelt words when your heart can’t find them."
  />

  <!-- Keywords (still useful for niche + internal search) -->
  <meta
    name="keywords"
    content="love letters, romantic messages, heartfelt notes, express love, apology messages, relationship writing, emotional letters, dear luv"
  />

  <!-- Author / Branding -->
  <meta name="author" content="dear.luv" />
  <meta name="application-name" content="dear.luv" />

  <!-- Canonical URL (VERY important) -->
  <link rel="canonical" href="https://dear.luv/" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/heart.svg" />
  <link rel="apple-touch-icon" href="/heart.png" />

  <!-- Theme Color (mobile browsers) -->
  <meta name="theme-color" content="#f3c1cc" />

  <!-- Search Engine Indexing -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="dear.luv" />
  <meta property="og:url" content="https://dear.luv/" />
  <meta property="og:title" content="dear.luv — Say what you feel. Finally." />
  <meta
    property="og:description"
    content="Struggling to express love? dear.luv helps you write romantic, emotional, and meaningful messages straight from the heart."
  />
  <meta property="og:image" content="https://dear.luv/og-image.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter / X Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="dear.luv — Write What Your Heart Feels" />
  <meta
    name="twitter:description"
    content="Beautiful love letters, romantic messages, and emotional words—crafted when your heart feels full but silent."
  />
  <meta name="twitter:image" content="https://dear.luv/og-image.jpg" />

  <!-- Performance: Preconnect Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Crimson+Pro:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Homemade+Apple&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Great+Vibes&family=Pacifico&family=Kaushan+Script&family=Satisfy&family=Courgette&family=Allura&family=Parisienne&display=swap"
    rel="stylesheet"
  />

  <!-- Structured Data (JSON-LD for Google) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "dear.luv",
    "url": "https://dear.luv/",
    "description": "A romantic writing platform to help people express love, emotion, and heartfelt messages.",
    "publisher": {
      "@type": "Organization",
      "name": "dear.luv"
    }
  }
  </script>

</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
